<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- link Fonts files -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- link tab-icon image -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="result-container">
          <h3 class="gray-color">Your Result</h3>
          <span class="result"
            ><span>76</span>
            <br />
            <span class="gray-color">of 100</span>
          </span>
          <h2>Great</h2>
          <p class="gray-color">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="subject subject1">
            <span
              ><img
                src="assets/images/icon-reaction.svg"
                alt=""
              />Reaction</span
            >
            <span>80 <span class="gray-color"> / 100</span></span>
          </div>
          <div class="subject subject2">
            <span
              ><img src="assets/images/icon-memory.svg" alt="" />Memory</span
            >
            <span>92<span class="gray-color"> / 100</span></span>
          </div>
          <div class="subject subject3">
            <span
              ><img src="assets/images/icon-verbal.svg" alt="" />Verbal</span
            >
            <span>61 <span class="gray-color"> / 100</span></span>
          </div>
          <div class="subject subject4">
            <span
              ><img src="assets/images/icon-visual.svg" alt="" />Visual</span
            >
            <span>72 <span class="gray-color"> / 100</span></span>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">AmrBenshi</a>.
    </div>
  </body>
</html>
